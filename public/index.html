
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Discussion Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Student Discussion Platform</h1>
            <nav>
                <ul>
                    <li><a href="#login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="#register"><i class="fas fa-user-plus"></i> Register</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Auth forms will be injected here by auth.js -->
            
            <section id="chat-room" style="display: none;">
                <h2><i class="fas fa-layer-group"></i> Chat Rooms</h2>
                <div id="room-list"></div>
                <button id="create-room"><i class="fas fa-plus"></i> Create Room</button>
            </section>
            <section id="chat" style="display: none;">
                <h2><i class="fas fa-comments"></i> Chat</h2>
                <div id="messages"></div>
                <div id="message-input-container">
                    <input type="text" id="message-input" placeholder="Type your message here...">
                    <button id="send-message"></button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Student Discussion Platform | <a href="#">Terms</a> | <a href="#">Privacy</a></p>
        </footer>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
