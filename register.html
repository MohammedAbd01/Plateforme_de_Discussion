<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Espace de Discussion Étudiant</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1>Espace de Discussion Étudiant</h1>
        
        <form class="auth-form" id="register-form">
            <h2>Créer un compte</h2>
            
            <div class="form-group">
                <label for="fullname">Nom complet</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <div class="form-options">
                <label>
                    <input type="checkbox" name="terms" required> J'accepte les <a href="#">conditions d'utilisation</a> et la <a href="#">politique de confidentialité</a>
                </label>
            </div>
            
            <button type="submit">S'inscrire</button>
            
            <div class="form-switch">
                <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
            </div>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2023 Espace de Discussion Étudiant. Tous droits réservés.</p>
    </footer>
    
    <script src="public/js/auth.js"></script>
</body>
</html>
