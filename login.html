<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Espace de Discussion Étudiant</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1>Espace de Discussion Étudiant</h1>
        
        <form class="auth-form">
            <h2>Connexion</h2>
            
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-options">
                <label>
                    <input type="checkbox" name="remember"> Se souvenir de moi
                </label>
                <a href="#" class="forgot-password">Mot de passe oublié ?</a>
            </div>
            
            <button type="submit">Se connecter</button>
            
            <div class="form-switch">
                <p>Pas encore inscrit ? <a href="register.html">Créer un compte</a></p>
            </div>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2023 Espace de Discussion Étudiant. Tous droits réservés.</p>
    </footer>
    
    <script src="public/js/auth.js"></script>
</body>
</html>
