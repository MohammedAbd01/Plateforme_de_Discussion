<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace de Discussion Étudiant</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <header>
        <h1>Espace de Discussion Étudiant</h1>
        <nav>
            <ul>
                <li><a href="#login"><i class="fas fa-sign-in-alt"></i> Connexion</a></li>
                <li><a href="#register"><i class="fas fa-user-plus"></i> Inscription</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Les formulaires d'authentification seront injectés ici par auth.js -->
        
        <section id="chat-room" style="display: none;">
            <h2><i class="fas fa-layer-group"></i> Salons de Discussion</h2>
            <div id="room-list"></div>
            <button id="create-room"><i class="fas fa-plus"></i> Créer un Salon</button>
        </section>
        <section id="chat" style="display: none;">
            <h2><i class="fas fa-comments"></i> Discussion</h2>
            <div id="messages"></div>
            <div id="message-input-container">
                <input type="text" id="message-input" placeholder="Tapez votre message ici...">
                <button id="send-message"></button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Espace de Discussion Étudiant | <a href="#">Conditions</a> | <a href="#">Confidentialité</a></p>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
